<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<!-- ✅ Flex-контейнер всей страницы -->
<div class="page d-flex flex-column min-vh-100">

    <!-- ✅ Хедер -->
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img class="header__img" src="{{ url_for('static', filename='img/7.png') }}" alt="king">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">ГЛАВНАЯ</a></li>
            <li><a href="{{ url_for('posts') }}" class="nav-link px-2 link-dark">Все записи</a></li>
              <li><a href="{{ url_for('create') }}" class="nav-link px-2 link-dark">Добавить запись</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">ВОЙТИ</button>
            <button type="button" class="btn btn-primary">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </div>
    </header>

    <!-- ✅ Контент растягивается на всю оставшуюся высоту -->
    <main class="flex-fill">
        <div class="container">
            {% block body %}{% endblock %}
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- ✅ Футер прижат к низу -->
    <footer class="d-flex flex-wrap align-items-center justify-content-md-between py-3 mt-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="nb-3 ne-2 nb-nd-0 text-noted">2025 Коммерческая тайна</span>
        </div>
        <a href="#" class="mb-3 ne-2 nb-nd-0 text-noted text-decoration-none lh-1">
            <img class="footer__img" src="{{ url_for('static', filename='img/tg.png') }}" alt="telegram">
        </a>
    </footer>

</div>

</body>
</html>
